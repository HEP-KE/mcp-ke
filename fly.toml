# fly.toml app configuration file generated for mcp-ke-server-holy-tree-8438 on 2025-12-09T12:47:35-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'mcp-ke-server-holy-tree-8438'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'

[env]
  MCP_HOST = '0.0.0.0'
  MCP_PORT = '8000'
  MCP_TRANSPORT = 'sse'
  PYTHONUNBUFFERED = '1'
  PUBLIC_URL = 'https://mcp-ke-server-holy-tree-8438.fly.dev'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    interval = '30s'
    timeout = '10s'
    grace_period = '10s'
    method = 'GET'
    path = '/api/tools'

[[services]]
  protocol = 'tcp'
  internal_port = 8000

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [[services.tcp_checks]]
    interval = '30s'
    timeout = '10s'
    grace_period = '10s'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
